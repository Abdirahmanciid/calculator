<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box-cont">
            <form action="">
                <input name="display" id="display" type="text">
                <br>
                <div class="row">
                    <input class="buttons" onclick="display.value += '7' " type="button" value="7" name="" id="">
                    <input class="buttons" onclick="display.value += '8' " type="button" value="8" name="" id="">
                    <input class="buttons" onclick="display.value += '9' " type="button" value="9" name="" id="">
                    <input class="buttons math" onclick="display.value += '+' " type="button" value="+" name="" id="">

                    <br>
                    <input class="buttons" onclick="display.value += '4' " type="button" value="4" name="" id="">
                    <input class="buttons" onclick="display.value += '5' " type="button" value="5" name="" id="">
                    <input class="buttons" onclick="display.value += '6' " type="button" value="6" name="" id="">
                    <input class="buttons math" onclick="display.value += '-' " type="button" value="-" name="" id="">

                    <br>
                    <input class="buttons" onclick="display.value += '1' " type="button" value="1" name="" id="">
                    <input class="buttons" onclick="display.value += '2' " type="button" value="2" name="" id="">
                    <input class="buttons" onclick="display.value += '3' " type="button" value="3" name="" id="">
                    <input class="buttons math" onclick="display.value += '*' " type="button" value="x" name="" id="">
                    <br>
                    <input class="buttons clear" onclick="display.value = '' " type="button" value="C" name="" id="">
                    <input class="buttons" onclick="display.value += '0' " type="button" value="0" name="" id="">
                    <input class="buttons" onclick="display.value = eval(display.value) " type="button" value="="
                        name="" id="">
                    <input class="buttons math" onclick="display.value += '/' " type="button" value="/" name="" id="">
                    <br>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
